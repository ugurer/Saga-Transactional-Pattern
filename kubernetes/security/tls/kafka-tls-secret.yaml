apiVersion: v1
kind: Secret
metadata:
  name: kafka-tls-certs
  namespace: saga-demo
type: Opaque
data:
  # These values should be replaced with certificates generated by openssl or cert-manager in a real environment
  kafka.keystore.jks: "" # JKS file encoded with base64
  kafka.truststore.jks: "" # JKS file encoded with base64
  keystore-password: UGFzc3dvcmQxMjM= # base64 encoded "Password123"
  truststore-password: UGFzc3dvcmQxMjM= # base64 encoded "Password123" 